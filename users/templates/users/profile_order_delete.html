{% extends "rental/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"></fieldset>
            <legend class="border-bottom mb-4">Delete Order</legend>
            <h2>Are you sure you want to delete this Order "{{ order.car }} {{ order.driver }}"</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile-orders' order.user.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
